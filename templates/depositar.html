{% extends 'base.html' %} {% block content %}

<div class="text-center">
    <p>
        <form method="POST" action="{{ url_for('deposito') }}">
            <label for="cpf">Digite o CPF da conta que vai receber o deposito</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="valor">Digite o valor do deposito</label>
            <input type="number" id="valor" name="valor" required>
            <button onclick="submit" class="btn btn-outline-primary">Depositar</button>
        </form>
    </p>
    
    <div class="text-center">
        <p>
        <form action="{{ url_for('main')}}">
            <button type="submit" class="btn btn-outline-danger">Voltar</button>
        </form>
        </p>
    </div>
        {{ conteudo | safe }}
</div>

{% endblock %}
