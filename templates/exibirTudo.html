<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibe Tudo</title>
</head>

<body>
    <header>
    </header>
    <div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Conta</th>
                    <th>Tipo de conta</th>
                    <th>Nome do titular da conta</th>
                    <th>Cpf do titular da conta</th>
                    <th>Saldo da conta</th>
                </tr>
            </thead>
            <tbody>
                {% for conta in contas %}
                <tr>
                    <td>{{ conta.numero }}</td>
                    <td>{{ conta.__class__.__name__ }}</td>
                    <td>{{ conta.titular.nome }}</td>
                    <td>{{ conta.titular.cpf }}</td>
                    <td>{{ conta.saldo }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <form action="{{ url_for('main')}}">
            <button type="submit">Voltar</button>
        </form>
    </div>
    </header>

</body>

</html>
